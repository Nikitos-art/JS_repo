<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L2_T3</title>
</head>
<body>

<script>

var a, b;
   a = Math.floor(Math.random() * 201) - 100
   b = Math.floor(Math.random() * 201) - 100
   alert(a)
   alert(b)
   if (a > 0, b > 0) {
     alert(a - b)
   } else if (a < 0, b < 0) {
     alert(a * b)
   } else {
     alert(a + b)
   }

</script>

</body>
</html>
