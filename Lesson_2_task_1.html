<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L2_T1</title>
</head>
<body>
    <script>

        var a = 1, b = 1, c, d;
        c = ++a; alert(c);  // 2 / префиксный инкремент; сначала икремент, а потом присваивание
        d = b++; alert(d);  // 1 / постфиксный инкремент; сначала присваивание а потом инкремент
        c = (2+ ++a); alert(c);  // 5 / потому что к этому времени переменная a уже равна 3
        d = (2+ b++); alert(d);  // 4 / потому что к этому времени переменная b равна 2
        alert(a);                // 3 / значение переменной a было инкрементировано дважды  
        alert(b);                // 3 / значение переменной б было инкрементировано дважды  
    </script>

</body>
</html>
